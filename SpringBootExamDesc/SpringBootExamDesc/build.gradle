plugins {
	id 'org.springframework.boot' version '2.6.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.examDesc'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.6.6'
	implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-netflix-eureka-client', version: '3.1.1'
	implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.6.8.Final'
	implementation group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.6.8.Final'
	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.22'
	runtimeOnly 'org.postgresql:postgresql'
	//annotationProcessor 'org.projectlombok:lombok'
	//implementation group: 'org.postgresql', name: 'postgresql', version: '42.3.3'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '2.6.6'
}

tasks.named('test') {
	useJUnitPlatform()
}
